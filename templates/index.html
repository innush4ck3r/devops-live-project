<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>percentage</title>
</head>

<body>



    <div class="container">
        <div class="card text-center">
            <h1 class="h4 card-title">Calculate percentage</h1>
            <div class="row">
                <form action="/calculate_percentage" , method="POST">
                    <div class="card-body">
                        <div class="col form-group">
                            <label for="student_name">Student Name</label>
                            <input type="text" class="form-control" id="student_name" name="student_name"
                                placeholder="Enter student name" required>
                        </div>
                        <div class="col form-group">
                            <label for="maths_marks">Maths</label>
                            <input type="text" class="form-control" id="maths_marks" name="maths_marks"
                                placeholder="Enter student name" required>
                        </div>
                        <div class="col form-group">
                            <label for="science_marks">Science</label>
                            <input type="text" class="form-control" id="science_marks" name="science_marks"
                                placeholder="Enter student name" required>
                        </div>
                        <div class="col form-group">
                            <label for="social_science_marks">Social Science</label>
                            <input type="text" class="form-control" id="social_science_marks"
                                name="social_science_marks" placeholder="Enter student name" required>
                        </div>
                        <div class="col form-group">
                            <label for="language_marks">Langugage</label>
                            <input type="text" class="form-control" id="language_marks" name="language_marks"
                                placeholder="Enter student name" required>
                        </div>
                        <div class="col form-group">
                            <label for="alternative_marks">Alternative</label>
                            <input type="text" class="form-control" id="alternative_marks" name="alternative_marks"
                                placeholder="Enter student name" required>
                        </div>

                        <button type="submit" class="btn btn-success"> submit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
